<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPUNTO</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <img src= "./images/logo.png" alt="logo">
            </div>
            <div class="header-search">
                <input type="search" name="" id="" class="search">
                <div class="header-search-checkbox">
                    <div class="checkbox-block">
                        <label class="checkbox-block-container">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <label for="" class="checkbox-text">In Stock Only</label>
                    </div>
                    <div class="checkbox-block">
                        <label class="checkbox-block-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label for="" class="checkbox-text">Best Price</label>
                    </div>
                </div>
            </div>
            <nav class="header-menu">
                <div class="header-menu-item">
                    <img src="./images/bom.svg" alt="" class="header-menu-item-image">
                    <span>BOM</span>
                </div>
                <div class="header-menu-item">
                    <span>Canada</span>
                </div>
                <div class="header-menu-item">
                    <select name=”language” class="header-menu-item-select">
                        <option value="ENG" selected>ENG</option>
                        <option value="UKR">UKR</option>
                        <option value="RUS">RUS</option>
                    </select>
                </div>
                <div class="header-menu-item">
                    <select name=”currency” class="header-menu-item-select">
                        <option value="USD" selected>$ USD</option>
                        <option value="UAH">₴ UAH</option>
                        <option value="RUR">₽ RUR</option>
                    </select>
                </div>
                <div class="header-menu-item">
                    <img src="./images/avatar.svg" alt=""  class="header-menu-item-image">
                    <select name=”currency” class="header-menu-item-select">
                        <option value="USD" selected>My account</option>
                        <option value="UAH">₴ UAH</option>
                        <option value="RUR">₽ RUR</option>
                    </select>
                </div>
                <div class="header-menu-item">
                    <img src="./images/cart.svg" alt="">
                    <div class="block-cart">
                        <span class="item-cart">0</span>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main-container">
            <div class="contact-us">
                <h3>Contact us</h3>
                
            </div>
            <div class="form-contact-us">
                <h3>Reach out to us</h3>

            </div>
        </div>
    </main>
    <input type="checkbox">
    <footer class="footer">
        <div class="footer-contact">
        
        </div>
        <menu class="footer-menu">
        
        </menu>
        <div class="footer-payment-info">
        
        </div>
    </footer>
</body>
</html>
